      // Initialize PDF.js worker
      pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #030712; /* gray-950 */
        color: #f8fafc;
        overflow-x: hidden;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      
      /* Markdown Styles */
      .prose p { margin-bottom: 0.75em; }
      .prose p:last-child { margin-bottom: 0; }
      .prose strong { color: #fff; font-weight: 700; }
      .prose ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 0.75em; }
      .prose ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 0.75em; }
      .prose h1, .prose h2, .prose h3 { color: #fff; font-weight: 700; margin-top: 1em; margin-bottom: 0.5em; }
      .prose h1 { font-size: 1.5em; }
      .prose h2 { font-size: 1.25em; }
      .prose code { background: rgba(255,255,255,0.1); padding: 0.2em 0.4em; rounded: 4px; font-family: monospace; font-size: 0.9em; }
      .prose pre { background: rgba(0,0,0,0.3); padding: 1em; border-radius: 8px; overflow-x: auto; margin-bottom: 1em; }
      .prose pre code { background: transparent; padding: 0; }
      .katex-display { overflow-x: auto; overflow-y: hidden; }
    </style>
